<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Preferencias</title>

                <option value="venezuela">Venezuela</option>

            <label>G√©nero:</label>

            <label>Plataformas de streaming que usas:</label>

        <br>

    <script>

        });
    </script>
</body>
</html>
