<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con imagenes </title>
</head>
<body>
    <h1>Mis imagenes</h1>

    <!-- Imagen básica -->
    <h2>Imagen Simple</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbhur0VJejzOWYAIFwA2qCExt5IFI0BIj2qg&s/400x200" alt="Imagen de ejemplo 400x200 píxeles">
    
    <!-- Imagen con tamaño específico -->
    <h2>Imagen con Tamaño</h2>
    <img src="https://areaf5.es/wp-content/uploads/2023/06/Lenguajes-scaled.jpg" alt="Imagen 300x150" width="300" height="150">
    
    <!-- Imagen con tooltip -->
    <h2>Imagen con Tooltip</h2>
    <img src="https://aws-storage-aulab.s3.eu-south-1.amazonaws.com/aulabes/app/public/54/conversions/Que-Es-Un-Lenguaje-De-Programacion-Horizontal-cover-cover.jpg" alt="Imagen colorido" title="Esta es una imagen de ejemplo" width="400" height="270">

    <h2>Imagen Local</h2>
    <!-- Para practicar con tus propias imágenes -->
    <img src="img/gato_negro.webp" alt="Un gato negro" width="200">
    
    <!-- imágenes con descripción -->
     <figure>
        <img src="img/chica-anime.jpeg" alt="Chica de un Anime"></img>
        <figcaption>Imagen de una chica con estilo de dibujo del estudio Ghibli generado con IA.</figcaption>
     </figure>
</body>
</html>
